<ion-content class="login-content">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div style="text-align: center;">
      <img src="/assets/images.png" alt="WestWoodClubLogo" style="align-items: center; height: 150px; width: 150px; margin-bottom: 10px;">
      <!-- <h2>WEST WOOD CLUB</h2> -->
    </div>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Log in</ion-button>
  </form>
</ion-content>
